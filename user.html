<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">User Dashboard</h2>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by title/author..." oninput="searchBooks()"/>
    <div class="table-responsive">
      <table class="table table-striped align-middle" id="userBookTable"></table>
    </div>
    <button class="btn btn-danger w-100 mt-3" onclick="logout()">Logout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
