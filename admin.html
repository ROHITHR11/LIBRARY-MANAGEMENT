<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">Admin Dashboard</h2>
    <ul class="nav nav-pills justify-content-center mb-3" id="adminTabs">
      <li class="nav-item"><button class="nav-link active" onclick="showSection('books')">Books</button></li>
      <li class="nav-item"><button class="nav-link" onclick="showSection('users')">Users</button></li>
      <li class="nav-item"><button class="nav-link" onclick="showSection('reports')">Reports</button></li>
      <li class="nav-item"><button class="nav-link text-danger" onclick="logout()">Logout</button></li>
    </ul>

    <section id="books" class="section">
      <h3>Book Management</h3>
      <form id="bookForm" class="row g-2 mb-3">
        <div class="col-md-3"><input id="bookId" class="form-control" placeholder="Book ID" required></div>
        <div class="col-md-3"><input id="bookTitle" class="form-control" placeholder="Title" required></div>
        <div class="col-md-3"><input id="bookAuthor" class="form-control" placeholder="Author" required></div>
        <div class="col-md-3"><button type="submit" class="btn btn-success w-100">Add/Update</button></div>
      </form>
      <div class="table-responsive">
        <table class="table table-striped align-middle" id="bookTable"></table>
      </div>
    </section>

    <section id="users" class="section">
      <h3>User Management</h3>
      <form id="userForm" class="row g-2 mb-3">
        <div class="col-md-4"><input id="userName" class="form-control" placeholder="Username" required></div>
        <div class="col-md-4"><input id="userPass" class="form-control" placeholder="Password" required></div>
        <div class="col-md-4"><button type="submit" class="btn btn-success w-100">Add User</button></div>
      </form>
      <div class="table-responsive">
        <table class="table table-striped align-middle" id="userTable"></table>
      </div>
    </section>

    <section id="reports" class="section">
      <h3>Reports</h3>
      <button class="btn btn-primary mb-3" onclick="generateReports()">Show Reports</button>
      <div id="reportContent"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
